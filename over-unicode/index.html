<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>겹치는 특수문자 복사</title>
<link rel="icon" href="https://i.imgur.com/2MkyDCh.png" type="image/png">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #333;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #000000;
    }
    .unicode-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 20px;
    }
    .unicode-char {
        font-size: 40px;
        padding: 20px;
        background-color: #f3f3f3;
        border: 1px solid #c9c9c9;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.2s, background-color 0.2s;
    }
    .unicode-char:hover {
        transform: scale(1.2);
        background-color: #f3f3f3;
    }
    .unicode-char:active {
        transform: scale(1.1);
        background-color: #e0e0e0;
    }

    .header-content {
            display: flex;
            align-items: center;
            justify-content: start;
            margin-bottom: 20px;
            font-size: 30px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .header-content img {
            margin-right: 20px;
    }

    .copy-text {
        font-weight: bold;
        font-size: 20px;
        background-color: rgb(0, 148, 44);
        color: rgb(0, 255, 13);
    }

</style>
<script>
    function generateUnicodeRange(start, end) {
        let range = "";
        for (let i = start; i <= end; i++) {
            range += `<span class="unicode-char" onclick="copyToClipboard('${String.fromCharCode(i)}')">${String.fromCharCode(i)}</span>`;
        }
        return range;
    }

    function copyToClipboard(text) {
    if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(text).then(() => {
            alert(`${text} 복사되었습니다!`);
        }).catch(err => {
            alert('복사에 실패했습니다.');
        });
    } else {
        // Fallback for older browsers
        let textArea = document.createElement("textarea");
        textArea.value = text;
        textArea.style.position = "fixed";  // Avoid scrolling to bottom
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        try {
            document.execCommand('copy');
            alert(`${text} 복사되었습니다!`);
        } catch (err) {
            alert('복사에 실패했습니다.');
        }
        document.body.removeChild(textArea);
    }
}


</script>
</head>
<body onload="displayUnicode()">
<div class="header-content">
    <img src="https://i.imgur.com/2MkyDCh.png" alt="Logo" style="width: 120px; height: auto;">
    <h1>겹치는 특수문자 복사 사이트</h1>
</div>
<span class="copy-text">[글자를 클릭해서 복사하시오]</span>
<br><br>

</body>
</html>
